<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		
		<link rel="icon" type="image/png" href="imagens/balao_azul_pequeno.png" />

		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			function iniciarJogo() {
				var nivel_jogo = document.getElementById('nivel_jogo').value;

				window.location.href = 'jogo.html?' + nivel_jogo;

			}
		</script>
	</head>

	<body>
		<div style="position:absolute; top:32%; left:42%;">
			<p>
				<b>Nível</b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>
			<br />
			<img onclick="iniciarJogo()" src="imagens/iniciar.png" />
		</div>
	</body>
	
</html>
